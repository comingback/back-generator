<body>
<header>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-top">
			<div class="col-8 col-md-8 col-lg-6">
				<!-- logo (h1 element) -->
				<h1 class="mainHeader">
					<i class="fas fa-shopping-basket"></i>Shoopping<span>List</span>
				</h1> <!-- end of h1 -->

				<!-- 3 borders color under the h1 element -->
				<div class="borderBottom">
					<div class="borderColor1"></div>
					<div class="borderColor2"></div>
					<div class="borderColor3"></div>
				</div> <!-- end of borderBottom -->
				<h2>How.to.use ?</h2>
				<ol class="guide">
					<li class="guideList">Click on <strong>"Enter items!"</strong>, type what you need
					and click on the <strong>Add</strong> button.</li>
					<li class="guideList">You can remove items by clikcking on the <strong>RED X</strong> button.</li>
					<li class="guideList">You can mark items as done by clicking on the items.</li>
				</ol>
            </div> <!-- end of column -->
            <div class="col-4 col-md-4 col-lg-6 listContainer">
				<input id="userinput" type="text" placeholder="Enter items!">
				<button id="add"><i class="fas fa-cart-plus"></i>Add</button>
				<!-- shopping list -->
				<ul class="shopList">
					<!-- list items are added using HTML DOM -->
				</ul>
			</div> 
		</div>	<!-- end of row -->
	</div> <!-- end of container -->
</header> <!-- end of header -->
<script type="text/javascript" src="script.js"></script>
